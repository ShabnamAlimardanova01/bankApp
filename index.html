<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      .main-container {
        width: 100%;
        max-width: 420px;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        animation: fadeIn 1s ease-in-out;
      }

      .card-header {
        background: rgba(0, 0, 0, 0.3);
        padding: 25px;
        text-align: center;
      }

      .card-header h1 {
        font-size: 26px;
        font-weight: 700;
        color: #00e0ff;
        letter-spacing: 1px;
      }

      .card-header p {
        margin-top: 12px;
        font-size: 18px;
        font-weight: 500;
        color: #f5f5f5;
      }

      .card-body {
        padding: 25px;
      }

      .section {
        margin-bottom: 25px;
      }

      .section h2 {
        font-size: 18px;
        margin-bottom: 12px;
        color: #00e0ff;
      }

      input[type="number"] {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        outline: none;
        transition: 0.3s ease;
      }

      input[type="number"]:focus {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 8px #00e0ff;
      }

      .btn {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(135deg, #00e0ff, #3a7bd5);
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: 0.3s ease;
        box-shadow: 0 0 12px rgba(0, 224, 255, 0.6);
      }

      .btn:hover {
        background: linear-gradient(135deg, #3a7bd5, #00e0ff);
        transform: translateY(-2px);
        box-shadow: 0 0 16px rgba(0, 224, 255, 0.9);
      }

      ul {
        list-style-type: none;
        padding-left: 0;
        max-height: 150px;
        overflow-y: auto;
      }

      ul li {
        background: rgba(0, 224, 255, 0.15);
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        font-size: 14px;
        color: #f1f1f1;
        box-shadow: 0 4px 8px rgba(0, 224, 255, 0.2);
        transition: 0.3s ease;
      }

      ul li:hover {
        background: rgba(0, 224, 255, 0.25);
        transform: scale(1.02);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="card-header">
          <h1>My Bank</h1>
          <p>Balance: <span id="balance">$0.00</span></p>
        </div>

        <div class="card-body">
          <div class="section" id="deposit-section">
            <h2>Deposit</h2>
            <input type="number" id="deposit-amount" placeholder="Enter amount" />
            <button id="btn-deposit" class="btn">Deposit</button>
          </div>

          <div class="section" id="withdraw-section">
            <h2>Withdraw</h2>
            <input type="number" id="withdraw-amount" placeholder="Enter amount" />
            <button id="btn-withdraw" class="btn">Withdraw</button>
          </div>

          <div class="section" id="history-section">
            <h2>Transaction History</h2>
            <ul id="transaction-history"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
